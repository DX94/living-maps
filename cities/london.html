<div class="wrapper city london">
  <header class="header clearfix">
    <a href="/" class="logo"><img src="/img/here-logo.png" alt="" /></a>

    <div id="selectors" class="selectors">
      <div class="time_selector">
        <div class="sky">
          <div id="sun" class="sun"></div>
          <div id="moon" class="moon"></div>
        </div>

        <div id="slider" class="slider"></div>
        <span id="hour" class="hour">1:00 <sup>AM</sup></span>
      </div>
    </div>

    {% include menu_nav.html %}

    <p class="subtitle">Living cities</p>

  <div class="content inner">
    <p class="time">The city is waking up. More than 2.7M people start their daily day between 9am and 10pm.</p>
  </div>
</div>

<div class="map_wrapper">

    <div class="edge top"></div>

  </div>

  <div class="push"></div>
